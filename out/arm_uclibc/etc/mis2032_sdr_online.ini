##
# mis2032 sdr
##

[sensor]
nSensorObjName = gSnsmis2032Obj
nSensorLibName = libsns_mis2032.so
nWidth = 1920
nHeight = 1080
fFrameRate = 30
eSnsMode = 1                ; linear: 1, hdr_2x: 2, hdr_3x: 3
eRawType = 10               ; raw8: 8, raw10: 10, raw12: 12, raw14: 14, raw16: 16
eBayerPattern = 0           ; 0:RGGB, 1:GRBG, 2:GBRG, 3:BGGR
bTestPatternEnable = 0
eMasterSlaveSel = 0         ; 0:master 1:slave
nSettingIndex = 0           ; 0 useless

[mipi]
eLaneComboMode = 4          ; 0: 8lane + 8lane
nMipiRxID = 0
eInputMode = 0              ; MIPI: 0, SUBLVDS: 1, LVDS: 2, HISPI: 3, SLVS: 4
# MIPI #
ePhyMode = 0                ; DPHY: 0, CPHY: 1
eLaneNum = 2
nDataRate = 378    ; Mbps
nDataLaneMap0 = 0       ; FIXME
nDataLaneMap1 = 1
nDataLaneMap2 = 3
nDataLaneMap3 = 4
nClkLane0 = 2       ; FIXME
nClkLane1 = 5

[Dev]
eSnsIntfType = 0            ; 0: MIPI(raw), 1: MIPI(yuv) 2: LVDS, 3: DVP, 4: HiSpi 5: BT601, 6: BT656, 7: BT1120, 8: TPG
tDevImgRgn.nStartX = 0
tDevImgRgn.nStartY = 0
tDevImgRgn.nWidth = 1920
tDevImgRgn.nHeight = 1080
ePixelFmt = 133             ; 0x80 RAW_8 0x81 RAW_10  0x82 RAW_12 0x83 RAW_14 0x84 RAW_16 0x85 RAW10_PACKED 0x86 RAW12_PACKED 0x87 RAW14_PACKED
eBayerPattern = 0
eSkipFrame = 3
eSnsMode = 1
eDevMode = 0                ; 0: online, 1: offline
bImgDataEnable = 1          ; 1: image data enable, 0: disable
bNonImgEnable = 0           ; 1: non image data enable, 0: disable
tMipiIntfAttr.szImgVc = 0
tMipiIntfAttr.szImgDt = 43  ; 0x2b
tMipiIntfAttr.szInfoVc = 0  ; 0x0
tMipiIntfAttr.szInfoDt = 0  ; 0x0
eSnsOutputMode = 0

[pipe]
nWidth = 1920
nHeight = 1080
nWidthStride = 1920
eBayerPattern = 0
ePixelFmt = 133
eSnsMode = 1
eWorkMode = 1
bAiIspEnable = 0
enCompressMode = 2          ; 0:no compress  2 LOSSY
bHMirror = 0
b3DnrIsCompress = 1
bAinrIsCompress = 0
nSrcFrameRate = 0
nDstFrameRate = 0
nLoadRawNode  = 0           ; 0: ife 1:itp
nDumpNodeMask = 297         ; 1: ife 2: hdr 4:nrlite 8:ai-3dnr 16:wbc 32:rltm 64:rgb-clc 128:rgb-dehaze  256:yuv main  eg 16bit: 1 | 2 | 4 | 8
nScalerRatio = 0            ; 0:1/2; 1:1/4; 2:1/8; 3:1/16; 4:1/32; 5:1/64;
bMotionEst = 0
bMotionShare = 0
bMotionComp = 0

[chn0]
nWidth = 1920
nHeight = 1080
ePixelFmt = 3
bEnable = 1
nWidthStride = 1920
nDepth = 3
bFlip = 0
enCompressMode = 0          ; 0:no compress  2 LOSSY
u32CompressLevel = 0

[chn1]
nWidth = 1280
nHeight = 720
ePixelFmt = 3
bEnable = 0
nWidthStride = 1280
nDepth = 3
bFlip = 0

[chn2]
nWidth = 640
nHeight = 320
ePixelFmt = 3
bEnable = 0
nWidthStride = 640
nDepth = 3
bFlip = 0

[EncodeChn0]
nEncoderType = 0        ; 0: H264, 1: H265

[EncodeChn1]
nEncoderType = 0        ; 0: H264, 1: H265

[EncodeChn2]
nEncoderType = 0        ; 0: H264, 1: H265
